{% extends "layout.html" %}
{% block title %}
 - {{ path }}
{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
	    {% if messages %}
		    <ul class="alert">
			    <a class="close" data-dismiss="alert">x</a>
			    {% for message in messages %}
			    <li>{{ message }}</li>
			    {% endfor %}
		    </ul>
	    {% endif %}
    {% endwith %}   
<div id="imgpreview">
    <img src="http://rest.kegg.jp/get/{{ path }}/image">
</div>

{% endblock %}
